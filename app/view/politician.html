<h4><%= name %></h4>
<span class="bg-info"><%= accounts.length %></span>個政治獻金專戶
<br />
<% _.each(accounts, function(a) { %>
  <h5><%= a.name %></h5>
  帳目筆數：<span class="bg-info"><%= a.transactions_count %></span>
  　政治獻金收入：<span class="bg-info"><%= a.income_amount %></span>
  　政治獻金支出：<span class="bg-info"><%= a.payout_amount %></span>
  <div class="showTransaction"></div>
<% }) %>
